<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado Fijo con Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2734c1;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }
        .header.scrolled {
            background-color: #20cdb6;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding-top: 100px; 
            height: 2000px; 
            background-color: #f4f4f4;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        Mi Encabezado
    </header>
    <div class="content">
        <p>Desplaza la p√°gina para ver el efecto en el encabezado.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
